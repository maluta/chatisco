<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer data-domain="fundacaolemann.github.io" src="https://plausible.io/js/script.js"></script>
    <title>Chatisco</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Space+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-section {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            text-align: center;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            text-align: center;
            font-size: 1rem;
            color: #FF5733;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 10px;
        }

        .card {
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0 #000;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, 
                rgba(255,87,51,0.15), 
                transparent 60%);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 #000;
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .card-content {
            position: relative;
        }

        .card a {
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .card-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #000;
            text-align: center;
            margin-bottom: 8px;
            position: relative;
        }

        .card-badge {
            background: #FF5733;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: -50px;
            right: -15px;
            border: 2px solid #000;
            transform: rotate(3deg);
        }

        .highlight {
            background: #FFE66D;
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 #000;
        }

        .blink {
            animation: neoBrutalistBlink 0.5s step-end infinite;
        }

        @keyframes neoBrutalistBlink {
            0%, 100% { 
                background: #FFE66D;
                transform: translate(-3px, -3px) scale(1.02);
            }
            50% { 
                background: #FF5733;
                transform: translate(-3px, -3px) scale(0.98);
            }
        }

        .hover-info {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #667;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .hover-info {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="title">CHAT<span style='color: #FF5733;'>ISCO</span></h1>
            <p class="subtitle">Assistentes aleatÃ³rios para dilemas aleatÃ³rios</p>
        </div>
        <div class="grid" id="assistantGrid"></div>
    </div>

    <script>
        const assistants = [
            {
                url: 'https://chat.openai.com',
                name: 'ChatGPT&nbsp;&nbsp;&nbsp;',
                image: './assets/img/openai_logo.jpeg',
                badge: 'MOST<br>POPULAR'
            },
            {
                url: 'https://gemini.google.com/app',
                name: 'Google Gemini',
                image: './assets/img/google_logo.jpeg',
                badge: 'BARD'
            },
            {
                url: 'https://chat.maritaca.ai/',
                name: 'MariTalk',
                image: './assets/img/maritaca_ai_logo.jpeg',
                badge: 'MADE IN <br>BRAZIL ðŸ‡§ðŸ‡·'
            },
            {
                url: 'https://copilot.microsoft.com',
                name: 'Microsoft Copilot',
                image: './assets/img/microsoft_copilot_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://www.perplexity.ai',
                name: 'Perplexity',
                image: './assets/img/perplexity_ai_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://duckduckgo.com/chat',
                name: 'DuckDuckGo',
                image: './assets/img/duck_duck_go_logo.jpeg',
                badge: 'PRIVACY <br>RESPECTED'
            },
            {
                url: 'https://meta.ai',
                name: 'Meta.AI',
                image: './assets/img/meta_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://claude.ai/',
                name: 'Claude',
                image: './assets/img/anthropicresearch_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://chat.mistral.ai',
                name: 'Mistral',
                image: './assets/img/mistralai_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://pi.ai/talk',
                name: 'Pi',
                image: './assets/img/inflectionai_logo.jpeg',
                badge: 'MICROSOFT <br>OWNED'
            },
            {
                url: 'https://x.com/i/grok',
                name: 'Grok',
                image: './assets/img/grokai_logo.jpeg',
                badge: 'ONLY <br>PAID'
            }            
        ];   

        const grid = document.getElementById('assistantGrid');

        // Create cards
        assistants.forEach(assistant => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${assistant.image}" alt="${assistant.name} icon">
                <div class="card-content">
                    <a href="${assistant.url}" class="card-link">
                        <h2 class="card-title">${assistant.name}</h2>
                        ${assistant.badge ? `<span class="card-badge">${assistant.badge}</span>` : ''}
                    </a>
                    <div class="hover-info">Clique para conectar â†’</div>
                </div>
            `;
            card.addEventListener('click', () => {
                window.location.href = assistant.url;
            });
            grid.appendChild(card);
        });

        // Animation function
        function animateSelection() {
            const cards = document.querySelectorAll('.card');
            let currentIndex = 0;
            let cycles = 0;
            const maxCycles = 5;
            const cycleInterval = 250;

            function cycle() {
                cards.forEach(card => {
                    card.classList.remove('highlight');
                    card.classList.remove('blink');
                });
                
                cards[currentIndex].classList.add('highlight');
                
                currentIndex = (currentIndex + 1) % cards.length;
                
                if (currentIndex === 0) cycles++;
                
                if (cycles < maxCycles) {
                    setTimeout(cycle, cycleInterval);
                } else {
                    const randomIndex = Math.floor(Math.random() * cards.length);
                    const selectedCard = cards[randomIndex];
                    let blinkCount = 0;
                    
                    function blinkCard() {
                        if (blinkCount < 3) {
                            selectedCard.classList.toggle('blink');
                            setTimeout(() => {
                                selectedCard.classList.toggle('blink');
                                blinkCount++;
                                setTimeout(blinkCard, 300);
                            }, 300);
                        } else {
                            setTimeout(() => {
                                window.location.href = assistants[randomIndex].url;
                            }, 500);
                        }
                    }
                    
                    cards.forEach(card => card.classList.remove('highlight'));
                    selectedCard.classList.add('highlight');
                    blinkCard();
                }
            }

            cycle();
        }

        // Start animation after a short delay
        setTimeout(animateSelection, 700);
    </script>
