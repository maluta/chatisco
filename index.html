<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer data-domain="maluta.github.io" src="https://plausible.io/js/script.js"></script>
    <title>Chatisco</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Space+Mono:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-section {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid #000;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            border: 2px solid #000;
        }

        input:checked + .toggle-slider {
            background-color: #FF5733;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
            text-align: center;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            text-align: center;
            font-size: 1rem;
            color: #FF5733;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 10px;
        }

        .card {
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 0 #000;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, 
                rgba(255,87,51,0.15), 
                transparent 60%);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 #000;
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .card-content {
            position: relative;
        }

        .card a {
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .card-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: #000;
            text-align: center;
            margin-bottom: 8px;
            position: relative;
        }

        .card-badge {
            background: #FF5733;
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
            position: absolute;
            top: -50px;
            right: -15px;
            border: 2px solid #000;
            transform: rotate(3deg);
        }

        .highlight {
            background: #FFE66D;
            transform: translate(-3px, -3px);
            box-shadow: 10px 10px 0 #000;
        }

        .blink {
            animation: neoBrutalistBlink 0.5s step-end infinite;
        }

        @keyframes neoBrutalistBlink {
            0%, 100% { 
                background: #FFE66D;
                transform: translate(-3px, -3px) scale(1.02);
            }
            50% { 
                background: #FF5733;
                transform: translate(-3px, -3px) scale(0.98);
            }
        }

        .hover-info {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #667;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .hover-info {
            opacity: 1;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="toggle-container">

            </div>
            <h1 class="title">CHAT<span style='color: #FF5733;'>ISCO</span></h1>
            <p class="subtitle">Assistentes aleatórios para dilemas aleatórios</p>
            <p>&nbsp;</p>
            <center>
            <label class="toggle-switch">
                <input type="checkbox" id="randomToggle">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Estou com sorte</span>
        </center>

        </div>
        <div class="grid" id="assistantGrid"></div>
    </div>

    <script>
        const assistants = [
            {
                url: 'https://chat.openai.com',
                name: 'ChatGPT&nbsp;&nbsp;&nbsp;',
                image: './assets/img/openai_logo.jpeg',
                badge: 'MAIS<br>POPULAR'
            },
            {
                url: 'https://gemini.google.com/app',
                name: 'Google Gemini',
                image: './assets/img/google_logo.jpeg',
                badge: 'ANTIGO <br>BARD'
            },
            {
                url: 'https://chat.maritaca.ai/',
                name: 'MariTalk',
                image: './assets/img/maritaca_ai_logo.jpeg',
                badge: 'FEITO NO <br>BRASIL &#x1F1E7;&#x1F1F7;'
            },
            {
                url: 'https://copilot.microsoft.com',
                name: 'Microsoft Copilot',
                image: './assets/img/microsoft_copilot_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://www.perplexity.ai',
                name: 'Perplexity',
                image: './assets/img/perplexity_ai_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://duckduckgo.com/chat',
                name: 'DuckDuckGo',
                image: './assets/img/duck_duck_go_logo.jpeg',
                badge: 'FOCO EM <br>PRIVACIDADE'
            },
            {
                url: 'https://meta.ai',
                name: 'Meta.AI',
                image: './assets/img/meta_logo.jpeg',
                badge: 'LLAMA'
            },
            {
                url: 'https://claude.ai/',
                name: 'Claude',
                image: './assets/img/anthropicresearch_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://huggingface.co/chat',
                name: 'HuggingChat',
                image: './assets/img/huggingface_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://chat.mistral.ai',
                name: 'Mistral',
                image: './assets/img/mistralai_logo.jpeg',
                badge: ''
            },
            {
                url: 'https://pi.ai/talk',
                name: 'Pi',
                image: './assets/img/inflectionai_logo.jpeg',
                badge: 'PROPRIEDADE <br>DA MICROSOFT'
            },
            {
                url: 'https://x.com/i/grok',
                name: 'Grok',
                image: './assets/img/grokai_logo.jpeg',
                badge: 'SÓ NO PLANO <br>PAGO'
            },
            {
                url: 'https://you.com',
                name: 'You.com',
                image: './assets/img/youai_logo.jpeg',
                badge: ''
            }
        ];   

        const grid = document.getElementById('assistantGrid');
        const randomToggle = document.getElementById('randomToggle');
        let isRandomMode = false;

        // Stop the animation when toggle is turned off
        function stopAnimation() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.remove('highlight'));
        }

        // Animation function
        let animationInterval;
        function animateSelection() {
            const cards = document.querySelectorAll('.card');
            const cardArray = Array.from(cards);
            let currentIndex = 0;
            let cycles = 0;
            const maxCycles = 3;
            let finalSelectedCard = null;

            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function animate() {
                // Shuffle the cards each cycle to add more randomness
                const shuffledCards = shuffleArray(cardArray);
                
                // Remove highlight from all cards
                cards.forEach(card => card.classList.remove('highlight'));
                
                // Highlight current card
                shuffledCards[currentIndex].classList.add('highlight');
                
                // Keep track of the last highlighted card
                finalSelectedCard = shuffledCards[currentIndex];
                
                currentIndex++;
                if (currentIndex >= shuffledCards.length) {
                    currentIndex = 0;
                    cycles++;
                    
                    if (cycles >= maxCycles && isRandomMode) {
                        clearInterval(animationInterval);
                        setTimeout(() => {
                            // Use the URL of the final highlighted card
                            const selectedUrl = finalSelectedCard.querySelector('.card-link').getAttribute('href');
                            window.location.href = selectedUrl;
                        }, 500);
                    }
                }
            }
            
            animationInterval = setInterval(animate, 150); // Slightly slower animation
        }

        assistants.forEach(assistant => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${assistant.image}" alt="${assistant.name} icon">
                <div class="card-content">
                    <a href="${assistant.url}" class="card-link">
                        <h2 class="card-title">${assistant.name}</h2>
                        ${assistant.badge ? `<span class="card-badge">${assistant.badge}</span>` : ''}
                    </a>
                    <div class="hover-info">Clique para conectar →</div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                e.preventDefault();
                if (!isRandomMode) {
                    window.location.href = assistant.url;
                } else {
                    animateSelection();
                }
            });

            grid.appendChild(card);
        });

        randomToggle.addEventListener('change', (e) => {
            isRandomMode = e.target.checked;
            if (isRandomMode) {
                animateSelection();
            } else {
                clearInterval(animationInterval);
                stopAnimation();
            }
            console.log('I\'m Feeling Lucky:', isRandomMode ? 'ON' : 'OFF');
        });
    </script>
